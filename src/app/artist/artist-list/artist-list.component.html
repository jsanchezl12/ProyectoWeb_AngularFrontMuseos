<main>
  <div class="container-fluid">
    <div class="row">
      <h1 i18n> Artists </h1>
    </div>
    <div class="row">
      <div *ngFor="let artist of artistas" class="col mb-2">
        <div class="card p-2" style="width: 30rem; height: 30rem">
          <img
            class="mx-auto card-img-top mr-3 rounded-circles"
            src="{{ artist.image }}"
            alt="{{ artist.name }}"
            width="80px" height="100%"
            style="width: 170px;"
          />
            <div class="card-body">
            <h2 class="card-title">{{ artist.name }}</h2>
            <p class="card-text"><strong i18n>Birthplace:</strong> [{{ artist.birthplace }}]</p>
            <p class="card-text"><strong i18n>Birthdate:</strong> [{{ artist.birthdate |  date:'MM/dd/yyyy'  }}]</p>
            <a i18n [attr.id]="'btn-det-'+artist.id" class="btn btn-primary" role="button" [routerLink]="['','app-artist-detailed', artist.id]">Detail</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
